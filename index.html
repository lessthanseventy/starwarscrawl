  <head>
    <meta charset="utf-8">

    <title>Star Wars Crawl Animation</title>
    <meta name="description" content="Create your own Star Wars opening crawl animation">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="outer-container-left">
      <textarea name="crawl-text" id="crawlText" cols="30" rows="25" placeholder="It is a period of civil war.\nRebel spaceships, striking\nfrom a hidden base, have won\ntheir first victory against\nthe evil Galactic Empire.\n\nDuring the battle, Rebel\nspies managed to steal secret\nplans to the Empire's\nultimate weapon, the DEATH\nSTAR, an armored space\nstation with enough power to\ndestroy an entire planet.\n\nPursued by the Empire's\nsinister agents, Princess\nLeia races home aboard her\nstarship, custodian of the\nstolen plans that can save\nher people and restore\nfreedom to the galaxy....."></textarea>
      <input type="button" value="Start" onclick="play()">
    </div>
    <div id="outerContainerRight" class="outer-container-right">
      <div id="crawl" class="crawl">
        <div id="innerContainer" class="inner-container">
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
