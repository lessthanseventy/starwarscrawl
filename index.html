    <title>Star Wars Crawl Animation</title>
    <meta name="description" content="Create your own Star Wars opening crawl animation">

  <body>
    <!--[if lt IE 7]>

    <div class="outer-container-left">
      <textarea name="crawl-text" id="crawlText" cols="30" rows="25" placeholder="It is a period of civil war.
Rebel spaceships, striking
from a hidden base, have won
their first victory against
the evil Galactic Empire.
 
During the battle, Rebel
spies managed to steal secret
plans to the Empire's
ultimate weapon, the DEATH
STAR, an armored space
station with enough power to
destroy an entire planet.

Pursued by the Empire's
sinister agents, Princess
Leia races home aboard her
starship, custodian of the
stolen plans that can save
her people and restore
freedom to the galaxy....."></textarea>
      <input type="button" value="Start" onclick="play()">
    </div>
    <div id="outerContainerRight" class="outer-container-right">
      <div id="crawl" class="crawl">
        <div id="innerContainer" class="inner-container">
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
